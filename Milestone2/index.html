<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Top Of the Pops</title>
</head>

<body>
    <div id="root">
        <header>
            <div class="row m-0">
                <div class="col d-flex justify-content-center align-items-center">
                    <i class="fab fa-spotify" role="button"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="container albums">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>MY ALBUMS:</h1>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search something.." v-model="search">
                            <button class="btn btn-outline-light" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                    <div class="col d-flex flex-wrap justify-content-around align-items-start">
                        <ul v-if="albums.length" v-for="album in albums" :key="album.title" class="list-unstyled">
                            <li class="d-flex flex-column justify-content-center align-items-center">
                                <img :src="album.poster" :alt="album.title">
                                <h5 class="text-center">{{album.title}}</h5>
                                <p>{{album.author}}</p>
                                <p>{{album.year}}</p>
                            </li>
                        </ul>
                        <p v-else>Nessun disco</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
